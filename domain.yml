    - 
      text: "Do you have any of these problem as well? (Breathlessness,Greenish coloured phlegm/sputum,Blood in sputum,Sound / noise in breathing)"
  utter_ask_do_you_have_any_of_these_problem_as_well_flu: 
    - 
      text: "Do you have these below problem tell me in yes or no_flu"
  utter_ask_do_you_have_any_of_these_problem_as_well_headache: 
    - 
      text: "do you have any of these problem as well? (Excessive sleepiness /  restlessness, Altered mental status,Stiffness of neck,Seizure/ fits)"
  utter_ask_do_you_have_any_of_these_problem_as_well_laryngitis: 
    - 
      text: "Do you have these below problem tell me in yes or no_laryngtitis"
  utter_ask_do_you_have_any_of_these_problem_as_well_sore_throat: 
    - 
      text: "do you have any of these problem as well? (Pain in swallowing,Drooling of saliva,Difficulty in speaking,Difficulty in opening mouth,Sound/Noise  in breathing)"
  utter_ask_do_you_have_any_of_these_respitory_problem: 
    - 
      text: "Do you have any of these respitory problem? (cough, severe body ache, headache, sore throat)"
  utter_ask_fname: 
    - 
      text: "Ok, Please provide your first name?"
  utter_ask_how_high_does_the_fever_go: 
    - 
      text: "How high does the fever go? (more than 101, less than 101)"
  utter_ask_how_long_have_you_fever: 
    - 
      text: "How long have you fever? (like from past 1 week, past two days)"
  utter_ask_lname: 
    - 
      text: "Please provide your last name?"
    - 
      text: "Tell me your last name"
  utter_ask_location: 
    - 
      text: "Please provide your location"
  utter_ask_problem: 
    - 
      text: "please type here, health issues you are facing(like fever)?"
  utter_ask_rephrase: 
    - 
      text: "Please rephrase again"
  utter_ask_symptoms: 
    - 
      text: "Tell me your symptomps"
  utter_default: 
    - 
      text: "Sorry, didn't understand. Please try again"
  utter_feedback_submit: 
    - 
      text: "Please give your feedback"
  utter_goodbye: 
    - 
      text: Bye
  utter_submit: 
    - 
      text: "Your name is {fname} {lname}, age is {age} and location is {location}."
  utter_tell_capablity: 
    - 
      text: "Hi I am here to provide you medical assistent. Please help me with your basic information"
