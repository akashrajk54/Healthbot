responses: 
  utter_ask_affirmation: 
    - 
      text: "Did you mean?"
  utter_ask_age: 
    - 
      text: "Please provide your age?"
  utter_ask_are_you_here_after_surgery: 
    - 
      text: "Are you here after surgery (yes/no)?"
  utter_ask_do_you_have_any_of_these_problem_as_well_body_ache: 
    - 
      text: "Do you have any of these problem as well? (Passing  much less urine,Feeling extremely lethargic/weak,Bleeding from any body part)"
